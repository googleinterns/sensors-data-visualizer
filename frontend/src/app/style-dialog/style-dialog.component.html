<h1>Style Options</h1>
<h3>Trace: {{traceName}}</h3>

<!-- Toggle: Scatter , Line, Histogram -->
<mat-button-toggle-group>
    <mat-button-toggle [checked]="checked(0, 'markers')" (click)="showOptions('markers')">Scatter</mat-button-toggle>
    <mat-button-toggle [checked]="checked(0, 'lines')" (click)="showOptions('lines')">Line</mat-button-toggle>
</mat-button-toggle-group>
<mat-expansion-panel *ngIf="panelOpenState" [expanded]="panelOpenState">
    <mat-expansion-panel-header>More Options {{currentOptions}}</mat-expansion-panel-header>
    <div #scatter *ngIf="currentOn('toggle_buttons')">
        <p>Marker Type:</p>
        <mat-button-toggle-group>
            <mat-button-toggle [checked]="checked(1, 'none')" (click)="toggleShapes('none')" *ngIf="currentOn('lines')">None</mat-button-toggle>
            <mat-button-toggle [checked]="checked(1, 'circle')" (click)="toggleShapes('circle')">Circles</mat-button-toggle>
            <mat-button-toggle [checked]="checked(1, 'star')" (click)="toggleShapes('star')">Stars</mat-button-toggle>
            <mat-button-toggle [checked]="checked(1, 'diamond')" (click)="toggleShapes('diamond')">Diamonds</mat-button-toggle>
        </mat-button-toggle-group>
    </div>
</mat-expansion-panel>

<!-- Change colors -->
<h3>Color Options:</h3>
<div class="picker">
    <div class="circle" style="background: rgb(0,0,0)" (click)="changeColor(0,0,0)"></div>
    <div class="circle" style="background: rgb(31, 119, 180)" (click)="changeColor(31, 119, 180)"></div>
    <div class="circle" style="background: rgb(255, 127, 14)" (click)="changeColor(255, 127, 14)"></div>
    <div class="circle" style="background: rgb(44, 160, 44)" (click)="changeColor(44, 160, 44)"></div>
    <div class="circle" style="background: rgb(214, 39, 40)" (click)="changeColor(214, 39, 40)"></div>
    <div class="circle" style="background: rgb(148, 103, 189)" (click)="changeColor(148, 103, 189)"></div>
</div>
<span></span>
<div class="picker">
    <div class="circle" style="background: rgb(140, 86, 75)" (click)="changeColor(140, 86, 75)"></div>
    <div class="circle" style="background: rgb(227, 119, 194)" (click)="changeColor(227, 119, 194)"></div>
    <div class="circle" style="background: rgb(127, 127, 127)" (click)="changeColor(127, 127, 127)"></div>
    <div class="circle" style="background: rgb(188, 189, 34)" (click)="changeColor(188, 189, 34)"></div>
    <div class="circle" style="background: rgb(23, 190, 207)" (click)="changeColor(23, 190, 207)"></div>
    <div class="circle" style="background: rgb(255, 189, 0)" (click)="changeColor(255, 189, 0)"></div>
</div>
