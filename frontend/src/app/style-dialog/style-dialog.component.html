<h1>Style Options</h1>
<h3>Trace: {{traceName}}</h3>

<!-- Toggle: Scatter , Line, Histogram -->
<mat-button-toggle-group>
    <mat-button-toggle (click)="showOptions('markers')">Scatter</mat-button-toggle>
    <mat-button-toggle (click)="showOptions('lines')">Line</mat-button-toggle>
    <mat-button-toggle (click)="showOptions('histogram')">Histogram</mat-button-toggle>
</mat-button-toggle-group>
<mat-expansion-panel *ngIf="panelOpenState" [expanded]="panelOpenState">
    <mat-expansion-panel-header>More Options {{currentOptions}}</mat-expansion-panel-header>
    <div #scatter *ngIf="currentOn('toggle_buttons')">
        <p>Marker Type:</p>
        <mat-button-toggle-group>
            <mat-button-toggle *ngIf="currentOn('lines')">None</mat-button-toggle>
            <mat-button-toggle [checked]="true" (click)="toggleShapes('circle')">Circles</mat-button-toggle>
            <mat-button-toggle (click)="toggleShapes('star')">Stars</mat-button-toggle>
            <mat-button-toggle (click)="toggleShapes('diamond')">Diamonds</mat-button-toggle>
        </mat-button-toggle-group>
    </div>
    <div #histogram *ngIf="currentOn('histogram')">
        <p>BucketSize</p>
    </div>
</mat-expansion-panel>

<!-- Histogram Submenu: Change bucket sizes -->
