<h1>Stats Options</h1>

<div id="stdev">
    <h3>Standard Deviation Period</h3>
    <mat-form-field appearance="outline">
        <input type="number" min="10" matInput placeholder="Standard Deviation" [(ngModel)]="stdev">
    </mat-form-field>
</div>
<div id="avg">
    <h3>Running Average Period</h3>
    <mat-form-field appearance="outline">
        <input type="number" min="10" matInput placeholder="Moving Average" [(ngModel)]="avg">
    </mat-form-field>
</div>

<div id="button-row">
    <button mat-button color="warn">Cancel</button>
    <button mat-button color="primary" (click)="confirm()">Confirm</button>
</div>
